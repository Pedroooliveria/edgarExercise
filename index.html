<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercisio Edgar</title>
  </head>
  <body>
    <form>
      <div class="inputs">
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>
      <div class="inputs">
        <label for="cell">Cell Phone:</label>
        <input type="text" id="cell" placeholder="+351" required />
      </div>
      <div class="inputs">
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" /> Femenino
        <input type="radio" name="sexo" /> Masculino
      </div>
      <div class="inputs">
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <div class="inputs">
        <label for="pass">Password:</label>
        <input type="password" id="pass" />
      </div>
      <div class="inputs">
        <label for="select">Hobbies:</label>
        <label class="container">
          <input type="checkbox" class="music" /><span class="checkmark">
            Music</span
          ></label>
        <label class="container"
          ><input type="checkbox" class="music" checked /><span
            class="checkmark"
            >Cinema</span
          ></label>
        <label class="container">
          <input type="checkbox" class="music" /><span class="checkmark">
            Music</span
          ></label>
        <label class="container">
          <input type="checkbox" class="music" /><span class="checkmark">
            Dance</span
          ></label>
        <label class="container">
          <input type="checkbox" class="music" disabled />
          <span class="checkmark"> Photography</span></label>
      </div>
      <div>
        <label>Age: <label id="age">30</label> </label
        ><input type="range" id="range" min="18" max="100" />
      </div>
      <div id="button">
        <button>Submit</button>
      </div>
    </form>
    <br />
  </body>
</html>
<script src="script.js"></script>
